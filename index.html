<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- logo -->
    <header>
        <section>
            <img src="./img/Logo.png" alt="logo">
            <span id="testo-logo">Toboolist</span>
        </section>
        
    </header>
    
    <main>
        <div class="container">
            <!-- sezione bottoni -->
            <section id="button" class="task">
                <button id="button-task">Add Task</button>
                <button id="button-section"> Add Section</button>
                
            </section>
            
            <!-- sezione task1 -->
            <section class="task">
                <h1>New Task</h1>
                <p> Quarterly Newsletter editorial</p>
                
            </section>
            
            <!-- sezione task2 -->
            <section class="task">
                <h1>Today</h1>
                <p> Recruiting blog post</p>
                <p> Mobile app launch</p>
                <p> Interview John W.</p>
                <p> Summit update to mobile storefronts</p>
            </section>
            
            <!-- sezione task3 -->
            <section class="task">
                <h1>Upcoming</h1>
                <p> Schedule meeting with Alex</p>
                <p> Homepage refresh</p>
                <p> Onboard new Sales team members</p>
                <p> Review editorial calendar</p>
                
            </section>
            
        </div>
        
        
    </main>
</body>
</html>
